<!DOCTYPE html>
<html>
<head>
    <title>Searchable Dropdown</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Select CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>

<form method="post">
    {% csrf_token %}
    <select class="" id="stationFrom" name="station_from" required>
        <option value="" disabled selected>Choose station...</option>
        {% for choice in form.station %}
            <option value="{{chooice}}" >{{ choice }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
</form>

<!-- Include Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include Bootstrap Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

<script>
    // Initialize Bootstrap Selectpicker
    $(document).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script>

</body>
</html>
